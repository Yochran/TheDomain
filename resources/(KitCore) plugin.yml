name: KitCore
version: ${project.version}
main: me.yochran.kitcore.KitCore
api-version: 1.16
authors: [ Yochran ]
description: The kitpvp core for the domain.
commands:
  Kit:
    description: Select a kit through a GUI.
    usage: /<command>
  KitShop:
    description: Open the GUI of the kit shop to buy kits.
    usage: /<command>
  ClearKit:
    description: Clears your kit and inventory.
    usage: /<command>
  CombatTag:
    description: Get your combat tag time.
    usage: /<command>
    aliases: [ct, tag]
  Untag:
    description: Remove a users combat tag.
    usage: /<command>
    aliases: [uncombattag, uct, rct, removecombat, removecombattag]
  Settag:
    description: Set a players combat tag.
    usage: /<command>
